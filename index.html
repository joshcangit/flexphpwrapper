    <p>Choose between the different branches for your style of coding in PHP.</p>
    <p>Each branch has 2 wrappers, one for the <a href='https://secure.php.net/manual/en/book.mysqli.php'><strong>MySQLi</strong></a> extension and the other for the <a href='https://secure.php.net/manual/en/book.pdo.php'><strong>PDO</strong></a> extension.</p>
